<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign UP</title>
    </h:head>
    <h:body>
        <h1>Sign Up Now!</h1>
        <h:form>
            <p>Email: <h:inputText value="#{signUp.email}"/></p>
            <p>First Name: <h:inputText value="#{signUp.firstName}"/></p>
            <p>Last Name: <h:inputText value="#{signUp.lastName}"/></p>
            <p>Password: <h:inputSecret value="#{signUp.password}"/></p>
            <h:commandButton value="Sign Up" action="#{signUp.signUp()}"/>
        </h:form>
    </h:body>
</html>
