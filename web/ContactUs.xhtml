<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Contact Us</title>
    </h:head>
    <h:body>
        <h:form>
            <p>First Name: <h:inputText value="#{contact.firstName}"/></p>
            <p>Last Name: <h:inputText value="#{contact.lastName}"/></p>
            <p>Email: <h:inputText value="#{contact.email}"/></p>
            <p>Phone: <h:inputText value="#{contact.phone}"/></p>
            <p>Message: <h:inputText value="#{contact.message}"/></p>
            <h:commandButton value="Submit" action="#{contact.submit()}"/>
        </h:form>
    </h:body>
</html>
